<div class="container">
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <app-currency-input formControlName="amount"/>

    <mat-button-toggle-group formControlName="type" name="transType" aria-label="Transaction Type">
      <mat-button-toggle value="income">Income</mat-button-toggle>
      <mat-button-toggle value="expense">Expense</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="e.g. Groceries, Rent, Salary">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description (optional)</mat-label>
      <input matInput formControlName="description" placeholder="Add notes about this transaction">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!transactionForm.valid">
      Add Transaction
    </button>
  </form>
</div>
